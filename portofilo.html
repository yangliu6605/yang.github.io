<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人作品集</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background: #fff5e6; /* 柔和的暖色背景 */
        color: #333; /* 深色文字 */
    }
    header {
        background: #ff7f50; /* 珊瑚橙色 */
        color: #fff;
        padding: 1rem 0;
        text-align: center;
    }
    section {
        padding: 2rem;
        max-width: 800px;
        margin: auto;
    }
    .projects {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
    }
    .project {
        border: 1px solid #ffa07a; /* 浅橙色边框 */
        padding: 1rem;
        border-radius: 5px;
        background: #fffaf0; /* 米白色背景 */
    }
    footer {
        text-align: center;
        padding: 1rem 0;
        background: #ff4500; /* 鲜艳的橙红色 */
        color: #fff;
    }
    a {
        color: #ff6347; /* 番茄红色链接 */
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人作品集</h1>
    </header>
    <section>
        <h2>关于我</h2>
        <p>你好！我是[你的名字]，一名[你的职业或技能]。我热衷于[你的兴趣或专长]。</p>
    </section>
    <section>
        <h2>我的项目</h2>
        <div class="projects">
            <div class="project">
                <h3>项目 1</h3>
                <p>这是一个关于项目 1 的简短描述。</p>
            </div>
            <div class="project">
                <h3>项目 2</h3>
                <p>这是一个关于项目 2 的简短描述。</p>
            </div>
            <!-- 你可以添加更多项目 -->
        </div>
    </section>
    <section>
        <h2>联系我</h2>
        <p>你可以通过以下方式联系我：</p>
        <ul>
            <li>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></li>
            <li>LinkedIn: <a href="https://linkedin.com/in/your-profile" target="_blank">你的 LinkedIn</a></li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2023 [你的名字]. 保留所有权利。</p>
    </footer>
</body>
</html>
